<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单验证</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <meta http-equiv="X-UA-Compativle" content="IE=edge,chrome=1">
  <meta http-equiv="Cache-Control" content="no-cache,no-store, must-revalidate">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
  <link rel="stylesheet" href="/css/validation.css?2015">
</head>
<body>
  <form action="#" method="post">
    <ul class="l-form form-validation">
      <li>
        <p class="l-cf">
          <label for="price" class="w-col1 necessary">合同费用</label>
          <input id="price" pattern="^\d+(\.\d{0,2})?$" name="price" type="number" placeholder="合同费用" class="l-right" data-note="请填写金额，到小数后2位">
        </p>
      </li>
      <li>
        <p class="l-cf">
          <label for="stuName" class="">学生姓名</label>
          <input id="stuName" name="stuName" value="" type="text" placeholder="学生姓名" class="l-right">
        </p>
      </li>
      <li>
        <p class="l-cf">
          <label for="idcrad" class="">身份证号</label>
          <input id="idcard" pattern="^(\d{14})(\d{3})?[\dxX]$" name="idcard" value="" type="text" placeholder="学生身份证号" class="l-right" data-note="请填写18位身份证号码">
        </p>
      </li>
      <li>
        <p class="l-cf">
          <label for="mobile" class="">手机号码</label>
          <input id="mobile" pattern="^1\d{10}$" class="l-right" name="mobile" type="tel" placeholder="联系人手机号码" data-note="请填写11位手机号码">
        </p>
      </li>
      <li>
        <div class="l-cf">
          <label for="institute" class="">约定机构</label>
          <select id="" name=""  class="l-right">
            <option value="-1">请选择</option>
            <option value="1">金吉利</option>
            <option value="2">金不利</option>
            <option value="3">银吉利</option>
            <option value="4">铜吉利</option>
          </select>
        </div>
      </li>
      <li>
        <p>
          <button id="submitPay" type="submit" class="btn" style="height: 40px;">支付</button>
        </p>
      </li>
    </ul>
  </form>
  <script src="./components/sea-debug.js"></script>
  <script>
    // Set configuration
    seajs.config({
      base: "./components/",
      alias: {
        "zepto": "zepto.js"
      }
    });

    // For development
    if (location.href.indexOf("?dev") > 0) {
      seajs.use("./js/validation/main");
    }
    // For production
    else {
      seajs.use("./js/validation/main");
    }
  </script>
</body>
</html>
